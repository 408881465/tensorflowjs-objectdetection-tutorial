<html>

<body>

  <head>
    <!-- Load TensorFlow.js-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load the coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="detect.js" type="text/javascript"></script>
  </head>
    
    <h1>Demo of TensorFlow.js Coco SSD's model object detection</h1>
    
    <p>Enter an image URL</p>
    <input type="text" id="imgUrl">
    <button onclick="executeDetection()">Detect!</button>
    <p id="inputURL"></p>

    <p>
        <canvas id="imgCanvas" width="1000" height="1000"></canvas>
    </p>
    
    <script>
    function executeDetection() {
      // get the url value from the input imgUrl
      var imgUrl = document.getElementById("imgUrl").value;
      // write the url in the paragraph id inputURL
      document.getElementById("inputURL").innerHTML = "URL: " + imgUrl;

      const img = new Image();
      img.crossOrigin = "anonymous";
      img.src = imgUrl;
      // let's change the size to 400x400
      img.width = 400;
      img.height = 400;

      detect(img)
    }
  </script>
    
    
</body>  
    
    
</html>
